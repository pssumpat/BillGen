<!DOCTYPE html>
<html>
<head>
    <title>Product Bill Generator</title>
    <script src="billGen.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <style>
        /* Add your CSS styling here */
        /* For simplicity, we'll keep it minimal */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgba(165, 194, 236, 0.884)
        }
        #bill-table ,#product-table{
            margin: 20px auto;
            border-collapse: collapse;
        }
        #bill-table th, #bill-table td,#product-table th, #product-table td {
            border: 1px solid #dddddd;
            padding: 8px;
        }
        #bill-table th, #product-table th {
            background-color: #f2f2f2;
        }
        #total {
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>
<body>

    <!-- As a link -->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Bill Generator</a>
        <!-- Button to view products -->
        <button onclick="showProducts()" type="button" class="btn btn-primary">View Products</button>
        </div>
    </nav>
    <br>
    <!-- Input box to take the amount from the user -->
    <div id="inputBox" class="input-group input-group-sm mb-3 container">
        <span class="input-group-text" id="inputGroup-sizing-sm"><strong>Amount:</strong></span>
        <input id="amount" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Enter amount">
     <!-- Button to generate bill -->
     <button onclick="generateBill()" type="button" class="btn btn-dark">Generate Bill</button>
    </div> 

    <!-- Table to display the bill -->
    <div class="container">
        <table class="table" id="bill-table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Product Name</th>
                <th scope="col">Rate</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
          </table>
    </div>
    
       <!-- Table to display the products -->
       <div class="container">
        <table class="table" id="product-table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Product Name</th>
                <th scope="col">Rate</th>
              </tr>
            </thead>
          </table>
       </div>
      
</body>
</html>
